<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./prism.css" />
    <title>The Ape Programming Language | by shixiongfei</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 100%;
      }
      #panel {
        position: relative;
        width: calc(100vw - 20px);
        height: calc(100vh - 222px);
        padding: 10px;
        cursor: default;
        border-bottom: 1px solid #ccc;
      }
      .editor {
        font-family: monospace;
        font-size: 14px;
        font-weight: 400;
        padding: 10px;
        tab-size: 2;
        width: calc(100vw - 44px);
        height: calc(100vh - 246px);
        border-radius: 4px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        letter-spacing: normal;
        line-height: 20px;
      }
      .codejar-linenumbers {
        background-color: #f9f9f9 !important;
        border-left: solid 1px hsl(200, 20%, 88%);
        border-top: solid 1px hsl(200, 20%, 88%);
        border-bottom: solid 1px hsl(200, 20%, 88%);
        color: #999 !important;
        mix-blend-mode: normal !important;
        width: 2.5em !important;
        text-align: right !important;
        padding-left: 0 !important;
        padding-right: 0.5em !important;
      }
      #run {
        position: absolute;
        bottom: 12px;
        left: 12px;
        width: 100px;
        height: 30px;
        border-radius: 2px;
        outline: none;
        border: none;
        cursor: pointer;
      }
      .attachment-full {
        position: fixed;
        top: 0;
        right: 0;
      }
      iframe {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <div class="editor language-lisp"></div>
      <button id="run" onclick="run()">Run</button>
      <a href="https://github.com/shixiongfei/ape">
        <img
          loading="lazy"
          width="149"
          height="149"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149"
        />
      </a>
    </div>
    <script type="application/javascript" src="./prism.js"></script>
    <script type="application/javascript" src="./codejar.js"></script>
    <script type="application/javascript" src="./linenumbers.js"></script>
    <script type="text/javascript">
      const sample = [
        '(defn fib (n)',
        '  (if (<= 2 n)',
        '      (+ (fib (- n 1))',
        '         (fib (- n 2)))',
        '    n))',
        '',
        '(print "fib 10 =" (fib 10))'
      ].join('\n')

      const editor = document.querySelector('.editor')

      const jar = CodeJar(editor, withLineNumbers(Prism.highlightElement), {
        tab: ' '.repeat(2),
        indentOn: /[(]$/
      })
      jar.updateCode(sample)

      function run() {
        localStorage.setItem('apeScript', editor.textContent)

        const oldIframe = document.querySelector('iframe')
        if (oldIframe) {
          document.body.removeChild(oldIframe)
        }

        const newIframe = document.createElement('iframe')
        newIframe.frameBorder = '0'
        newIframe.scroll = 'no'
        newIframe.setAttribute('src', './ape.html')
        document.body.appendChild(newIframe)
      }
    </script>
  </body>
</html>
